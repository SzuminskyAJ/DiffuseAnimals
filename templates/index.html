{% extends "layout.html" %}
{% block fitzhugh_form %}
    {{ super() }}
    <div class="w3-container">
      <p>Diffusion coefficient of activator</p>
      <div class="slider">
        <input type="range" min="0" max="1" value="0.05" oninput="diffCoefA.innerText = this.value" step="0.01">
        <p id="diffCoefA">0.05</p>
      </div>
    </div>
    <div class="w3-container">
      <p>Diffusion coefficient of inhibitor</p>
      <div class="slider">
        <input type="range" min="0" max="2" value="0.1" oninput="diffCoefB.innerText = this.value" step="0.01">
        <p id="diffCoefB">0.1</p>
      </div>
    </div>
    <div class="w3-container">
      <p>Tau (time constant)</p>
      <div class="slider">
        <input type="range" min="0" max="2" value="0.1" oninput="Tau.innerText = this.value" step="0.01">
        <p id="Tau">0.1</p>
      </div>
    </div>
    <div class="w3-container">
      <p>k</p>
      <div class="slider">
        <input type="range" min="0" max="2" value="0.1" oninput="k.innerText = this.value" step="0.01">
        <p id="k">0.1</p>
      </div>
    </div>
    <div class="w3-container">
      <p>Feed rate</p>
      <div class="slider">
        <input type="range" min="0" max="2" value="0.1" oninput="Feed.innerText = this.value" step="0.01">
        <p id="Feed">0.1</p>
      </div>
    </div>
    <div class="w3-container">
      <p>Kill rate</p>
      <div class="slider">
        <input type="range" min="0" max="2" value="0.1" oninput="Kill.innerText = this.value" step="0.01">
        <p id="Kill">0.1</p>
      </div>
    </div>
    <div class="w3-container">
      <p>Number of steps</p>
      <div class="slider">
        <input type="range" min="0" max="10000" value="1000" oninput="Steps.innerText = this.value" step="10">
        <p id="Steps">1000</p>
      </div>
    </div>
    <div class="w3-container" style="padding: 60px">
      <input class="w3-input" type=submit value=Generate>
    </div>

{% endblock %}
